<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="height=device-height, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0px !important;
    }
</style>

<body>
    <div style="position:relative;display: inline-block;">
        <div style="position:absolute;display: flex;width: 100%;align-items: center;padding: 20px;">
            <!-- Player Health Bar -->
            <div style="position:relative;height:30px;width:100%;">
                <div style="background-color:yellow;height:30px;width: 100%;"></div>
                <div id="playerHealth"
                    style="position:absolute;background-color:violet;top:0;right: 0;bottom: 0;width: 100%;">
                </div>
            </div>

            <!-- Game Timing -->
            <div style="background-color:red;height:50px;width:100px;flex-shrink: 0;"></div>

            <!-- Enemy Health Bar -->
            <div style="position:relative;height:30px;width:100%;">
                <div style="background-color:yellow;height:30px;width: 100%;"></div>
                <div id="enemyHealth" style="position:absolute;background-color:violet;inset: 0px;width: 100%;">
                </div>
            </div>
        </div>
        <canvas></canvas>
    </div>
</body>
<script src="index.js"></script>

</html>
